<!DOCTYPE html>
<html lang="en">
<head>
   <title>Welcome to Hangman!</title>
   <link src="hangman.css">
   <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
   <script src="hangman.js"></script>
</head>
<body>
   <section id="word">
       <span data-letter="1" class="letter" data-active="false"></span>
       <span data-letter="2" class="letter" data-active="false"></span>
       <span data-letter="3" class="letter" data-active="false"></span>
       <span data-letter="4" class="letter" data-active="false"></span>
   </section>

   <form id="guesses">
    <label for="guess">Guess a letter:</label>
    <input id="guess" name="guess" type="text" required placeholder="Enter a Letter">
    <button type="submit">Guess</button>
    <br />
    <span class="guessTitle">Number of Guesses</span>
    <section id="guessCount">
        <p>0</p>
    </section>
   </form>
</body>
